

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Generador de Confirmaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .invalid {
      border-color: red !important;
      background-color: #ffe5e5;
    }
    #imageContainer {
      border: 2px dashed #888;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      background: #fff;
      overflow: hidden;
    }
    #imageContainer img {
      max-height: 300px;
      max-width: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border: 2px solid #0078D7;
    }
  </style>
</head>
<body>
  <h2>üßæ Generador de Confirmaciones de Cita</h2>

  <label for="sede">Sede:</label>
  <select id="sede">
    <option value="">--Seleccione una sede--</option>
    <option value="Sede Am√©ricas">Sede Am√©ricas</option>
    <option value="Piso 2 - Altos del Bosque">Piso 2 - Altos del Bosque</option>
    <option value="Piso 5 - Forest Medical Center">Piso 5 - Forest Medical Center</option>
    <option value="Piso 6 - Forest Medical Center">Piso 6 - Forest Medical Center</option>
    <option value="Calle 26 - Edificio Elemento">Calle 26 - Edificio Elemento</option>
  </select>

  <label for="cantidad">Cantidad de citas a confirmar:</label>
  <input id="cantidad" type="number" min="1" max="20" onchange="generarCamposFechas()"/>

  <div id="contenedorFechas"></div>

  <label for="especialidad">Especialidad:</label>
  <select id="especialidad">
    <option value="">--Seleccione una especialidad--</option>
    <option value="Cl√≠nica de Dolor">Cl√≠nica de Dolor</option>
    <option value="Electrodiagn√≥stico">Electrodiagn√≥stico</option>
    <option value="Medicina F√≠sica y Rehabilitaci√≥n">Medicina F√≠sica y Rehabilitaci√≥n</option>
    <option value="Medicina Ocupacional o Laboral">Medicina Ocupacional o Laboral</option>
    <option value="Terapia">Terapia</option>
  </select>

  <label>üìé Pegue aqu√≠ el recorte de pantalla (Ctrl + V):</label>
  <div id="imageContainer">Pega aqu√≠ tu imagen</div>

  <button onclick="generarConfirmacion()">üì© Generar Confirmaci√≥n Completa</button>
  <button onclick="limpiarCampos()">üßπ Limpiar</button>

  <div contenteditable="true" id="output"></div>
  <button onclick="copiarConfirmacion()">üìã Copiar Confirmaci√≥n</button>

  <script>
    const sedes = {
      "Sede Am√©ricas": {
        direccion: "CL 20 (Avenida de las Am√©ricas) # 43A - 32 - Bogot√° D.C.",
        mapa: "https://maps.app.goo.gl/F71EgmnxAHW5rnng6"
      },
      "Piso 2 - Altos del Bosque": {
        direccion: "Calle 134 No. 7 - 83 Torre 1 Piso 2 ‚Äì Bogot√° D.C.",
        mapa: "https://maps.app.goo.gl/tpn8XrrPasxwTZDYA"
      },
      "Piso 5 - Forest Medical Center": {
        direccion: "Cra 7B Bis #132-38 Piso 5 ‚Äì Bogot√° D.C.",
        mapa: "https://maps.app.goo.gl/Y2MEa9DV6UJaL9re6"
      },
      "Piso 6 - Forest Medical Center": {
        direccion: "Cra 7B Bis #132-38 Piso 6 ‚Äì Bogot√° D.C.",
        mapa: "https://maps.app.goo.gl/Y2MEa9DV6UJaL9re6"
      },
      "Calle 26 - Edificio Elemento": {
        direccion: "Av Cll 26 #69-76 Torre 4 Of.1101 - 1106 ‚Äì Bogot√° D.C.",
        mapa: "https://maps.app.goo.gl/fpiUpYpVzCPH5Nrt9"
      }
    };

    let imagenPegada = null;

    function generarCamposFechas() {
      const cantidad = parseInt(document.getElementById("cantidad").value) || 0;
      const contenedor = document.getElementById("contenedorFechas");
      contenedor.innerHTML = "";

      for (let i = 0; i < cantidad; i++) {
        const label = document.createElement("label");
        label.innerText = `Fecha y hora Cita ${i + 1}:`;
        const input = document.createElement("input");
        input.type = "datetime-local";
        input.classList.add("fecha-cita");
        input.required = true;
        contenedor.appendChild(label);
        contenedor.appendChild(input);
      }
    }

    document.addEventListener("paste", function (e) {
      const items = e.clipboardData.items;
      for (let item of items) {
        if (item.type.indexOf("image") !== -1) {
          const blob = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function (event) {
            const img = new Image();
            img.src = event.target.result;
            document.getElementById("imageContainer").innerHTML = "";
            document.getElementById("imageContainer").appendChild(img);
            imagenPegada = img.src;
          };
          reader.readAsDataURL(blob);
        }
      }
    });

    function generarConfirmacion() {
      const sedeEl = document.getElementById("sede");
      const cantidadEl = document.getElementById("cantidad");
      const especialidadEl = document.getElementById("especialidad");
      const fechas = document.querySelectorAll(".fecha-cita");

      [sedeEl, cantidadEl, especialidadEl].forEach(el => el.classList.remove("invalid"));
      fechas.forEach(el => el.classList.remove("invalid"));

      const sede = sedeEl.value;
      const cantidad = parseInt(cantidadEl.value);
      const especialidad = especialidadEl.value;

      if (!sede || !cantidad || !especialidad || fechas.length !== cantidad || !imagenPegada) {
        if (!sede) sedeEl.classList.add("invalid");
        if (!cantidad) cantidadEl.classList.add("invalid");
        if (!especialidad) especialidadEl.classList.add("invalid");
        if (!imagenPegada) alert("‚ö†Ô∏è Debes pegar un recorte de pantalla antes de generar la confirmaci√≥n.");
        fechas.forEach(el => { if (!el.value) el.classList.add("invalid"); });
        return;
      }

      const { direccion, mapa } = sedes[sede];
      const listaFechas = Array.from(fechas).map((el, i) => {
        const fecha = new Date(el.value);
        const texto = fecha.toLocaleString("es-CO", {
          weekday: "long", year: "numeric", month: "long", day: "numeric",
          hour: "numeric", minute: "2-digit"
        });
        return `‚Ä¢ Cita ${i + 1}: ${texto}`;
      }).join("<br>");

      const html = `
        <p>üì¢ A continuaci√≥n, le compartimos la confirmaci√≥n de su cita para que pueda asistir:</p>
        <p>üìç <strong>Sede:</strong> ${sede}</p>
        <p>üè¢ <strong>Direcci√≥n:</strong> ${direccion}</p>
        <p>üó∫Ô∏è <strong>C√≥mo llegar?:</strong> <a href="${mapa}" target="_blank">${mapa}</a></p>
        <p>üìÖ <strong>Fechas y horas de las citas:</strong></p>
        <p><br>${listaFechas}</p>
        <p>ü©∫ <strong>Especialidad:</strong> ${especialidad}</p>
        <p>üñºÔ∏è <strong>Confirmaci√≥n de Cita:</strong></p>
        <img src="${imagenPegada}" style="max-width:100%; max-height:300px; object-fit:contain; border:1px solid #ccc;">
      `;

      document.getElementById("output").innerHTML = html;
    }

    function copiarConfirmacion() {
      const output = document.getElementById("output");
      if (!output.innerHTML.trim()) {
        alert("‚ö†Ô∏è Primero debes generar la confirmaci√≥n.");
        return;
      }

      const range = document.createRange();
      range.selectNode(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          alert("‚úÖ Confirmaci√≥n copiada al portapapeles. ¬°P√©gala en el correo!");
        } else {
          alert("‚ùå No se pudo copiar. Intenta seleccionar manualmente.");
        }
      } catch (err) {
        alert("‚ùå Error al copiar: " + err);
      }

      selection.removeAllRanges();
    }

    function limpiarCampos() {
      document.getElementById("sede").value = "";
      document.getElementById("cantidad").value = "";
      document.getElementById("especialidad").value = "";
      document.getElementById("contenedorFechas").innerHTML = "";
      document.getElementById("imageContainer").innerHTML = "Pega aqu√≠ tu imagen";
      document.getElementById("output").innerHTML = "";
      imagenPegada = null;
      document.querySelectorAll(".invalid").forEach(el => el.classList.remove("invalid"));
    }
  </script>
</body>
</html>
